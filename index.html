<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Amor por Ti </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #1a001a;
            overflow: hidden;
            position: relative;
        }

        /* Estilos de los corazones */
        .corazon-caida {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d94;
            transform: rotate(45deg);
            animation: caer linear infinite;
            transition: transform 0.2s ease;
            opacity: 0.8;
        }

        .corazon-caida::before,
        .corazon-caida::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d94;
            border-radius: 50%;
        }

        .corazon-caida::before {
            top: -10px;
            left: 0;
        }

        .corazon-caida::after {
            top: 0;
            left: -10px;
        }

        @keyframes caer {
            0% {
                transform: rotate(45deg) translateY(-20px);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% {
                transform: rotate(45deg) translateY(100vh);
                opacity: 0;
            }
        }

        /* Responsividad de corazones al mouse */
        .corazon-caida.desviar-izq { transform: rotate(35deg) scale(1.05); }
        .corazon-caida.desviar-der { transform: rotate(55deg) scale(1.05); }

        /* Estilos de las estrellas */
        .estrella {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: desaparecer 1s ease-out forwards;
        }

        @keyframes desaparecer {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Contenedor de la pregunta */
        .contenedor-pregunta {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .pregunta {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #ff4d94;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 11;
        }

        .btn-si {
            background-color: #ff4d94;
            color: #fff;
            box-shadow: 0 0 15px #ff4d94;
        }

        .btn-si:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff4d94;
        }

        .btn-no {
            background-color: #555;
            color: #fff;
            position: relative;
        }

        .mensaje-final {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.8rem;
            text-align: center;
            background-color: rgba(255, 157, 148, 0.2);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff4d94;
            display: none;
        }
    </style>
</head>
<body>
    <div class="contenedor-pregunta">
        <h2 class="pregunta">驴Me amas?</h2>
        <button class="btn btn-si" id="btnSi">隆S铆, te amo!</button>
        <button class="btn btn-no" id="btnNo">No...</button>
        <div class="mensaje-final" id="mensajeFinal">mi reina hermosa te amo con todo mi coraz贸n y espero que tengas un lindo d铆a</div>
    </div>

    <script>
        // Funci贸n para crear corazones
        function crearCorazones() {
            const corazon = document.createElement("div");
            corazon.classList.add("corazon-caida");
            // Posici贸n horizontal aleatoria
            corazon.style.left = ${Math.random() * 100}vw;
            // Tama帽o aleatorio
            const tamano = Math.random() * 15 + 10;
            corazon.style.width = ${tamano}px;
            corazon.style.height = ${tamano}px;
            // Velocidad aleatoria
            corazon.style.animationDuration = ${Math.random() * 10 + 5}s;
            // Color aleatorio (variaciones de rosa)
            const tono = Math.floor(Math.random() * 30) + 128;
            corazon.style.backgroundColor = rgb(255, ${tono}, ${tono});
            corazon.querySelector::before.style.backgroundColor = rgb(255, ${tono}, ${tono});
            corazon.querySelector::after.style.backgroundColor = rgb(255, ${tono}, ${tono});
            
            document.body.appendChild(corazon);

            // Eliminar coraz贸n cuando termine la animaci贸n
            setTimeout(() => {
                corazon.remove();
            }, parseFloat(corazon.style.animationDuration) * 1000);
        }

        // Crear corazones constantemente
        setInterval(crearCorazones, 300);

        // Responsividad al mouse
        document.addEventListener("mousemove", (e) => {
            const mitad = window.innerWidth / 2;
            const corazones = document.querySelectorAll(".corazon-caida");
            
            corazones.forEach(corazon => {
                const posX = parseFloat(corazon.style.left);
                if (e.clientX < mitad && posX < mitad) {
                    corazon.classList.add("desviar-izq");
                    setTimeout(() => corazon.classList.remove("desviar-izq"), 300);
                } else if (e.clientX > mitad && posX > mitad) {
                    corazon.classList.add("desviar-der");
                    setTimeout(() => corazon.classList.remove("desviar-der"), 300);
                }

                // Crear estrellas al mover el mouse
                const estrella = document.createElement("div");
                estrella.classList.add("estrella");
                estrella.style.left = ${e.clientX}px;
                estrella.style.top = ${e.clientY}px;
                document.body.appendChild(estrella);
                setTimeout(() => estrella.remove(), 1000);
            });
        });

        // Manejo de botones
        document.getElementById("btnSi").addEventListener("click", () => {
            document.querySelector(".contenedor-pregunta").style.display = "none";
            document.getElementById("mensajeFinal").style.display = "block";
        });

        document.getElementById("btnNo").addEventListener("mouseover", () => {
            const btn = document.getElementById("btnNo");
            btn.style.position = "absolute";
            btn.style.left = ${Math.random() * 80}vw;
            btn.style.top = ${Math.random() * 80}vh;
        });
    </script>
</body>
</html>
