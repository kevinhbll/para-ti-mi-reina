<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Amor por Ti ðŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #1a001a;
            overflow: hidden;
            position: relative;
        }

        /* Corazones cayendo */
        .corazon-caida {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d94;
            transform: rotate(45deg);
            animation: caer linear infinite;
        }

        .corazon-caida::before,
        .corazon-caida::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d94;
            border-radius: 50%;
        }

        .corazon-caida::before {
            top: -10px;
            left: 0;
        }

        .corazon-caida::after {
            top: 0;
            left: -10px;
        }

        @keyframes caer {
            0% {
                transform: rotate(45deg) translateY(-20px);
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(100vh);
                opacity: 0;
            }
        }

        /* Estrellas al mover mouse */
        .estrella {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: desaparecer 1s ease-out forwards;
        }

        @keyframes desaparecer {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Contenedor del botÃ³n */
        .contenedor-pregunta {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .pregunta {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #ff4d94;
        }

        .botones {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-si {
            background-color: #ff4d94;
            color: #fff;
            box-shadow: 0 0 15px #ff4d94;
        }

        .btn-si:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff4d94;
        }

        .btn-no {
            background-color: #555;
            color: #fff;
            position: relative;
        }

        /* Mensaje final */
        .mensaje-final {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.8rem;
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            background-color: rgba(255, 77, 148, 0.2);
            box-shadow: 0 0 25px #ff4d94;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div class="contenedor-pregunta" id="contenedorPregunta">
        <h2 class="pregunta">Â¿Me amas?</h2>
        <div class="botones">
            <button class="btn btn-si" id="btnSi">Â¡SÃ­, te amo!</button>
            <button class="btn btn-no" id="btnNo">No...</button>
        </div>
    </div>

    <div class="mensaje-final" id="mensajeFinal">
        <p>Feliz DÃ­a de San ValentÃ­n a la persona que hace que mi corazÃ³n baile. Â¡Espero que hoy estÃ© lleno de risas y mucho amor!</p>
    </div>

    <script>
        // Crear corazones cayendo
        function crearCorazonCaida() {
            const corazon = document.createElement("div");
            corazon.classList.add("corazon-caida");
            
            // PosiciÃ³n horizontal aleatoria
            const x = Math.random() * window.innerWidth;
            corazon.style.left = `${x}px`;
            corazon.style.top = "-20px";
            
            // TamaÃ±o aleatorio
            const tamano = Math.random() * 15 + 10;
            corazon.style.width = `${tamano}px`;
            corazon.style.height = `${tamano}px`;
            
            // DuraciÃ³n de caÃ­da aleatoria
            corazon.style.animationDuration = `${Math.random() * 10 + 5}s`;
            
            // Color aleatorio
            const opacidad = Math.random() * 0.5 + 0.3;
            const tono = Math.floor(Math.random() * 30);
            corazon.style.backgroundColor = `rgba(255, 77, ${148 - tono}, ${opacidad})`;
            
            document.body.appendChild(corazon);
            
            // Eliminar despuÃ©s de que caiga
            setTimeout(() => {
                corazon.remove();
            }, 15000);
        }

        // Crear estrellas al mover mouse
        document.addEventListener("mousemove", (e) => {
            const estrella = document.createElement("div");
            estrella.classList.add("estrella");
            
            estrella.style.left = `${e.clientX}px`;
            estrella.style.top = `${e.clientY}px`;
            
            // TamaÃ±o aleatorio
            const tamano = Math.random() * 6 + 4;
            estrella.style.width = `${tamano}px`;
            estrella.style.height = `${tamano}px`;
            
            // PosiciÃ³n ligeramente aleatoria
            estrella.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
            
            document.body.appendChild(estrella);
            
            // Eliminar despuÃ©s de la animaciÃ³n
            setTimeout(() => {
                estrella.remove();
            }, 1000);
        });

        // Manejo de botones
        const btnSi = document.getElementById("btnSi");
        const btnNo = document.getElementById("btnNo");
        const contenedorPregunta = document.getElementById("contenedorPregunta");
        const mensajeFinal = document.getElementById("mensajeFinal");

        btnSi.addEventListener("click", () => {
            contenedorPregunta.style.display = "none";
            mensajeFinal.style.display = "block";
        });

        // BotÃ³n "No" se mueve cuando intentas hacer clic
        btnNo.addEventListener("mouseover", () => {
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 80;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            btnNo.style.position = "absolute";
            btnNo.style.left = `${newX}px`;
            btnNo.style.top = `${newY}px`;
        });

        // Generar corazones constantemente
        setInterval(crearCorazonCaida, 300);
    </script>
</body>
</html>
